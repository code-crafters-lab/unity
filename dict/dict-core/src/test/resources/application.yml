spring:
  #  jackson:
  #    default-property-inclusion: non_null
  devtools:
    restart:
      enabled: false
    livereload:
      port: 35730
  application:
    name: dict-test
logging:
  level:
    root: warn
    org.codecrafterslab.unity.dict: debug
unity:
  dict:
    serialize:
      scopes: label
      keys:
        label: name
    features:
      flatten-output-object: false
      function-point-deserialization: true
    enum-dict-item-packages: org.codecrafterslab.unity.dict
