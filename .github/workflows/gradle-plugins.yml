name: Publish Unity Gradle Plugin
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Use secret variable
        run: |
          echo ${{ secrets.DEV_OPTS_ALIYUN_USERNAME }}
          echo ${{ secrets.DEV_OPTS_ALIYUN_PASSWORD }}
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Publish module
        run: |
          ./gradlew :gradle-plugins:publish  # 运行 Gradle 发布任务